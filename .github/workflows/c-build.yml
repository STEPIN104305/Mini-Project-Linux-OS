name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
      
    - name: make Mutex
      run:  make -C ./Mutex
    
    - name: make Semaphore
      run: make -C ./Semaphore
